<ion-tabs>
  <div class="ion-tab-bar-wrapper">
    <ion-tab-bar #bar slot="bottom">
      <ion-tab-button [tab]="tab.path" *ngFor="let tab of tabs" >
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{tab.name}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
</ion-tabs>
